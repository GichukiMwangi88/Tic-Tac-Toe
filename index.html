<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary" id="begin">
          BEGIN GAME
        </button>
        <button type="button" class="btn btn-info" id="reset">
          RESET GAME
        </button>
      </div>
      <div class="gameboard">
        <div cellIndex = "0" class="square"></div>
        <div cellIndex = "1" class="square"></div>
        <div cellIndex = "2" class="square"></div>
        <div cellIndex = "3" class="square"></div>
        <div cellIndex = "4" class="square"></div>
        <div cellIndex = "5" class="square"></div>
        <div cellIndex = "6" class="square"></div>
        <div cellIndex = "7" class="square"></div>
        <div cellIndex = "8" class="square"></div>
      </div>
      <div>
        <h3 class="statusText"></h3>
      </div>
      
    <script src="index.js"></script>
  </body>
</html>
